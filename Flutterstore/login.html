    <div class="main">
      <div class="main2">
        <h1 class="fstore">Flutterstore</h1>
        <img src="flutterwave.png" alt="flutterlogo" class="flutter" />
        <button class="createAcct_btn" type="button">Create an account</button>
      </div>
      <div class="login_container">
        <div class="container"></div>
        <form class="login_form">
          <h3 class="login">Login to your account</h3>
          <input
            class="mail"
            type="text"
            name="email"
            id="email"
            placeholder="Email address"
            required=""
            autocomplete="email"
            autocapitalize="off"
          />
          <br />
          <input
            class="pword"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required=""
            autocomplete="new-password"
          />
          <iconify-icon class="eye_icon" icon="ph:eye-bold"></iconify-icon>
          <button class="login_btn" type="submit">Login</button>
        </form>
      </div>
