<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/mainFlutterstyles.css" />
    <title>FlutterStore</title>
  </head>
  <body>
    <div class="main">
      <div class="container1">
        <img src="flutterwave.png" alt="flutterlogo" />
        <h2 class="flutter">Flutterstore</h2>
        <div class="search_container">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search products, brands and categories..."
            autocomplete="on"
          />
          <iconify-icon icon="ic:baseline-search"></iconify-icon>
          <button type="submit">Search</button>
        </div>
        <iconify-icon icon="mdi:cart"></iconify-icon>
        <div class="account">
          <div class="account2">Account</div>
          <iconify-icon icon="gridicons:dropdown"></iconify-icon>
        </div>
        <div class="sell_btn"><a href="">Sell on Flutterstore</a></div>
      </div>
      <div class="container2">
        <div class="categories">
          <ul>
            <l1><a href="">Fashion</a></l1>
            <l1><a href="">Baby accessories</a></l1>
            <l1><a href="">Health and beauty</a></l1>
            <l1><a href="">Computer and accessories</a></l1>
            <l1><a href="">Electronicns</a></l1>
            <li><a href="">Supermarket</a></li>
            <li><a href="">Home and offices</a></li>
            <li><a href="">Phones and tablets</a></li>
            <li><a href="">Other catgories</a></li>
          </ul>
        </div>
      </div>
      <div class="container3">
        <div class="sub_contaienr1">
          <img src="dress.jpg" alt="dress" class="dress_image" />
          <div class="dress_containers"></div>
        </div>
        <div class="sub_container4">
          <img
            src="baby accessories.jpeg"
            alt="babyaccessories"
            class="baby_image"
          />
          <div class="baby_container"></div>
        </div>
        <div class="sub_container5">
          <img
            src="nivea collections.png"
            alt="nivea collections"
            class="nivea_image"
          />
          <div class="nivea_container">
            <img
              src="Top-laptop-brands-in-India.webp"
              alt="laptops"
              class="laptop_image"
            />
            <div class="laptop_container"></div>
          </div>
          <div class="sub_container6">
            <img src="fridge.avif" alt="fridge" class="fridge_image" />
            <div class="fridge_container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
